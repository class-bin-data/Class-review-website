<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ-Chat 登录</title>
    <link rel="stylesheet" href="assets/css/user.css">
</head>

<body>
    <div class="main">
        <div class="user">
            <div class="user-form-box">
                <a href="index.html" class="back">返回</a>

                <form class="register-form">
                    <p class="title">EZ-Chat 注册</p>
                    <input type="text" class="register-username" placeholder="用户名">
                    <input type="password" class="register-password" placeholder="密码">
                    <input type="text" class="register-phone" placeholder="手机号">
                    <div class="code-pane">
                        <input type="text" class="register-code" placeholder="验证码">
                        <input type="button" class="register-code-button" value="获取验证码">
                    </div>
                    <input type="button" class="register-button" value="注册">
                    <div class="link">
                        <a href="#login" class="login">登录</a>
                        <a href="index.html" class="index">主页</a>
                    </div>
                </form>

                <form class="login-form">
                    <p class="title">EZ-Chat 登录</p>
                    <input type="text" class="login-username" placeholder="用户名">
                    <input type="password" class="login-password" placeholder="密码">
                    <input type="button" class="login-button" value="登录">
                    <div class="link">
                        <a href="#register" class="register">注册账号</a>
                        <a href="#forget" class="forget">忘记密码</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/user.js"></script>

</html>
